<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
     <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
                
    </head>
    <body>
        <div class="container">
            <div class = "vertical-container">
                <h3 class = "team-title">HOME</h3>
                
                <div class = "score-board">
                    <h3 class = "score" id="home-score">0</h3>
                </div>

                <div class = "score-btns-container">
                    <button class="score-btn" onclick = "addOneHome()">+1</button>
                    <button class="score-btn" onclick = "addTwoHome()">+2</button>
                    <button class="score-btn" onclick = "addThreeHome()">+3</button>
                </div>
            </div>

            <div class="new-game">
                <button class="score-btn" onclick = "resetScore()"> new game</button>
            </div>

            <div class="vertical-container">
                <h3 class = "team-title">GUEST</h3>

                <div class = "score-board">
                    <h3 class = "score" id="guest-score">0</h3>
                </div>

                <div class="score-btns-container">
                    <button class="score-btn" onclick = "addOneGuest()">+1</button>
                    <button class="score-btn" onclick = "addTwoGuest()">+2</button>
                    <button class="score-btn" onclick = "addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
